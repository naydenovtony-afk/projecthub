<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Members - ProjectHub">
  <title>Project Members - ProjectHub</title>

  <script>
    (function() {
      const savedTheme = localStorage.getItem('projecthub-theme') || 'light';
      const html = document.documentElement;

      if (savedTheme === 'dark') {
        html.setAttribute('data-bs-theme', 'dark');
        html.setAttribute('data-theme', 'dark');
        html.classList.add('dark-mode');
      } else if (savedTheme === 'auto') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          html.setAttribute('data-bs-theme', 'dark');
          html.setAttribute('data-theme', 'dark');
          html.classList.add('dark-mode');
        }
      }
    })();
  </script>

  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
  <link rel="stylesheet" href="../styles/ai-assistant.css">
  <link rel="stylesheet" href="../styles/team-chat.css">
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="main-content bg-light min-vh-100">
    <div class="container-fluid px-4 py-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
        <div>
          <h1 class="h3 fw-bold mb-1">Project Members</h1>
          <p class="text-muted mb-0" id="projectUsersSubtitle">Manage assigned users for this project.</p>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" id="backToDetailsBtn" href="./projects.html">
            <i class="bi bi-arrow-left me-1"></i>Back
          </a>
          <button class="btn btn-primary" id="addUserBtn" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus me-1"></i>Add user
          </button>
        </div>
      </div>

      <div class="alert alert-info d-none" id="membersReadOnlyAlert">
        <i class="bi bi-info-circle me-2"></i>
        You can view members, but only the project owner can add or remove users.
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">User</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Assigned</th>
                  <th class="pe-4 text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="projectMembersBody">
                <tr>
                  <td colspan="5" class="text-center py-4 text-muted">Loading members...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Add user to project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="userSearchInput" class="form-control" placeholder="Search users by name or email...">
          </div>
          <div id="usersList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initTheme } from '../scripts/theme.js';
    import { initAIAssistant } from '../scripts/ai-assistant.js';
    import { initTeamChat } from '../scripts/team-chat.js';
    import { initProjectUsersPage } from '../scripts/project-users.js';

    initTheme();

    document.addEventListener('DOMContentLoaded', () => {
      initProjectUsersPage();
    });

    initAIAssistant();
    initTeamChat(null);
  </script>
</body>
</html>
