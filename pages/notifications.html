<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - ProjectHub</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <i class="bi bi-kanban-fill text-primary me-2 fs-4"></i>
        <span class="fw-bold">ProjectHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html" id="navDashboard">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html" id="navProjects">
              <i class="bi bi-folder me-1"></i>Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./notifications.html" id="navNotifications">
              <i class="bi bi-bell me-1"></i>Notifications
            </a>
          </li>
        </ul>
        
        <!-- User menu -->
        <div class="dropdown">
          <button class="btn btn-ghost d-flex align-items-center" data-bs-toggle="dropdown">
            <div class="avatar-circle me-2">
              <i class="bi bi-person-fill"></i>
            </div>
            <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="./profile.html">
              <i class="bi bi-person me-2"></i>Profile
            </a></li>
            <li><a class="dropdown-item" href="./settings.html">
              <i class="bi bi-gear me-2"></i>Settings
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="./login.html" id="logoutBtn">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-1">Notifications</h2>
            <p class="text-muted mb-0">Stay updated with your projects and tasks</p>
          </div>
          <button class="btn btn-outline-secondary" id="markAllReadBtn">
            <i class="bi bi-check-all me-2"></i>Mark All Read
          </button>
        </div>

        <!-- Notification Filters -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label small">Filter by Type</label>
                <select class="form-select" id="filterType">
                  <option value="">All Types</option>
                  <option value="project">Projects</option>
                  <option value="task">Tasks</option>
                  <option value="message">Messages</option>
                  <option value="system">System</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Status</label>
                <select class="form-select" id="filterStatus">
                  <option value="">All</option>
                  <option value="unread">Unread</option>
                  <option value="read">Read</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Search</label>
                <input type="text" class="form-control" id="searchNotifications" placeholder="Search...">
              </div>
            </div>
          </div>
        </div>

        <!-- Notifications List -->
        <div class="card">
          <div class="list-group list-group-flush" id="notificationsList">
            <!-- Loading state -->
            <div class="list-group-item text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="text-muted mt-3">Loading notifications...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Notifications Script -->
  <script type="module" src="../scripts/notifications-page.js"></script>
</body>
</html>
