<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#4158D0">
  <title>Profile - ProjectHub</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/animations.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <i class="bi bi-kanban-fill text-primary me-2 fs-4"></i>
        <span class="fw-bold">ProjectHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html">
              <i class="bi bi-folder me-1"></i>Projects
            </a>
          </li>
        </ul>
        
        <!-- Search -->
        <form class="d-flex me-3" role="search">
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-search"></i>
            </span>
            <input class="form-control border-start-0" type="search" placeholder="Search..." id="globalSearch">
          </div>
        </form>
        
        <!-- Theme toggle -->
        <button class="btn btn-ghost" data-theme-toggle title="Toggle theme">
          <i class="bi bi-moon-fill"></i>
        </button>
        
        <!-- User menu -->
        <div class="dropdown ms-2">
          <button class="btn btn-ghost d-flex align-items-center" data-bs-toggle="dropdown">
            <div class="avatar-circle me-2" id="navUserAvatar">
              <i class="bi bi-person-fill"></i>
            </div>
            <div class="d-none d-lg-block text-start">
              <div class="small fw-medium" id="navUserName">User</div>
              <div class="text-muted" style="font-size: 0.75rem;" id="navUserEmail">user@example.com</div>
            </div>
            <i class="bi bi-chevron-down ms-2"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item active" href="./profile.html">
              <i class="bi bi-person me-2"></i>Profile
            </a></li>
            <li><a class="dropdown-item" href="./settings.html">
              <i class="bi bi-gear me-2"></i>Settings
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" data-logout>
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-4">
    <div class="row">
      <!-- Profile Sidebar -->
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <!-- Avatar -->
            <div class="profile-avatar mb-3" id="profileAvatar">
              <i class="bi bi-person-fill"></i>
            </div>
            
            <!-- User Info -->
            <h4 class="mb-1" id="profileName">Loading...</h4>
            <p class="text-muted mb-3" id="profileEmail">Loading...</p>
            
            <!-- Role Badge -->
            <span class="badge badge-primary mb-3" id="profileRole">User</span>
            
            <!-- Quick Stats -->
            <div class="row g-3 mt-3">
              <div class="col-6">
                <div class="p-3 bg-light rounded">
                  <div class="fs-3 fw-bold text-primary" id="userTotalProjects">0</div>
                  <div class="small text-muted">Projects</div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 bg-light rounded">
                  <div class="fs-3 fw-bold text-success" id="userCompletedTasks">0</div>
                  <div class="small text-muted">Tasks Done</div>
                </div>
              </div>
            </div>
            
            <!-- Edit Button -->
            <button class="btn btn-primary w-100 mt-4" id="editProfileBtn">
              <i class="bi bi-pencil me-2"></i>Edit Profile
            </button>
          </div>
        </div>
        
        <!-- Additional Info Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>About</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <small class="text-muted d-block mb-1">Company</small>
              <div id="profileCompany">-</div>
            </div>
            <div class="mb-3">
              <small class="text-muted d-block mb-1">Job Title</small>
              <div id="profileJobTitle">-</div>
            </div>
            <div class="mb-3">
              <small class="text-muted d-block mb-1">Bio</small>
              <div id="profileBio" class="text-muted">No bio yet</div>
            </div>
            <div class="mb-0">
              <small class="text-muted d-block mb-1">Member Since</small>
              <div id="profileMemberSince">-</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Content Area -->
      <div class="col-lg-8">
        <!-- Activity Card -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Recent Activity</h5>
          </div>
          <div class="card-body">
            <div id="profileActivity">
              <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Projects Card -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-folder me-2"></i>My Projects</h5>
            <a href="./projects.html" class="btn btn-sm btn-outline-primary">
              View All <i class="bi bi-arrow-right ms-1"></i>
            </a>
          </div>
          <div class="card-body">
            <div class="row" id="profileProjects">
              <div class="col-12 text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editFullName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Company</label>
              <input type="text" class="form-control" id="editCompany">
            </div>
            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" class="form-control" id="editJobTitle">
            </div>
            <div class="mb-3">
              <label class="form-label">Bio</label>
              <textarea class="form-control" id="editBio" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveProfileBtn">
            <i class="bi bi-check-circle me-2"></i>Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts -->
  <script type="module">
    import '../scripts/theme.js';
    import { initAnimations } from '../utils/animations.js';
    import { initProfilePage } from '../scripts/profile.js';
    import { logout } from '../scripts/auth.js';
    
    // Setup logout
    document.querySelectorAll('[data-logout]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        logout();
      });
    });
  </script>
</body>
</html>
