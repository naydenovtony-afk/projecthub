<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ProjectHub</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
  
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #20b2aa 0%, #4169e1 100%);
      position: relative;
      overflow: hidden;
    }
    
    .error-content {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
      animation: glitch 3s infinite;
    }
    
    @keyframes glitch {
      0%, 100% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
    }
    
    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .error-description {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .floating-shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: white;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: white;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }
    
    .shape-3 {
      width: 250px;
      height: 250px;
      background: white;
      bottom: 10%;
      left: 30%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      33% {
        transform: translate(30px, -30px);
      }
      66% {
        transform: translate(-30px, 30px);
      }
    }
  </style>
</head>
<body>

<div class="error-page">
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="error-content">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Oops! The page you're looking for seems to have wandered off. 
      Don't worry, even the best explorers get lost sometimes.
    </p>
    <div class="error-actions">
      <a href="../index.html" class="btn btn-light btn-lg">
        <i class="bi bi-house me-2"></i>
        Go Home
      </a>
      <a href="javascript:history.back()" class="btn btn-outline-light btn-lg">
        <i class="bi bi-arrow-left me-2"></i>
        Go Back
      </a>
      <a href="./dashboard.html" class="btn btn-outline-light btn-lg">
        <i class="bi bi-speedometer2 me-2"></i>
        Dashboard
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
