<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - ProjectHub</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <i class="bi bi-kanban-fill text-primary me-2 fs-4"></i>
        <span class="fw-bold">ProjectHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html" id="navDashboard">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html" id="navProjects">
              <i class="bi bi-folder me-1"></i>Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./tasks.html" id="navTasks">
              <i class="bi bi-check-square me-1"></i>Tasks
            </a>
          </li>
        </ul>
        
        <!-- User menu -->
        <div class="dropdown">
          <button class="btn btn-ghost d-flex align-items-center" data-bs-toggle="dropdown">
            <div class="avatar-circle me-2">
              <i class="bi bi-person-fill"></i>
            </div>
            <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="./profile.html">
              <i class="bi bi-person me-2"></i>Profile
            </a></li>
            <li><a class="dropdown-item" href="./settings.html">
              <i class="bi bi-gear me-2"></i>Settings
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="./login.html" id="logoutBtn">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-1">All Tasks</h2>
            <p class="text-muted mb-0">Manage tasks across all your projects</p>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTaskModal">
            <i class="bi bi-plus-lg me-2"></i>New Task
          </button>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label small">Status</label>
                <select class="form-select" id="filterStatus">
                  <option value="">All Statuses</option>
                  <option value="todo">To Do</option>
                  <option value="in_progress">In Progress</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Priority</label>
                <select class="form-select" id="filterPriority">
                  <option value="">All Priorities</option>
                  <option value="5">Critical (5)</option>
                  <option value="4">High (4)</option>
                  <option value="3">Medium (3)</option>
                  <option value="2">Low (2)</option>
                  <option value="1">Minimal (1)</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Project</label>
                <select class="form-select" id="filterProject">
                  <option value="">All Projects</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Search</label>
                <input type="text" class="form-control" id="searchTasks" placeholder="Search tasks...">
              </div>
            </div>
          </div>
        </div>

        <!-- Task Stats -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card border-start border-primary border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Total Tasks</h6>
                <h3 class="mb-0" id="totalTasksCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-warning border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">To Do</h6>
                <h3 class="mb-0" id="todoCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-info border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">In Progress</h6>
                <h3 class="mb-0" id="inProgressCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-success border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Completed</h6>
                <h3 class="mb-0" id="doneCount">0</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks List -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Task</th>
                    <th>Project</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tasksTableBody">
                  <tr>
                    <td colspan="6" class="text-center py-5">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <p class="text-muted mt-3">Loading tasks...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- New Task Modal -->
  <div class="modal fade" id="newTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="newTaskForm">
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Project</label>
              <select class="form-select" id="taskProject" required>
                <option value="">Select project...</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" id="taskPriority">
                  <option value="3">Medium</option>
                  <option value="1">Minimal</option>
                  <option value="2">Low</option>
                  <option value="4">High</option>
                  <option value="5">Critical</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTaskBtn">Create Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tasks Script -->
  <script type="module" src="../scripts/tasks.js"></script>
</body>
</html>
