<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to ProjectHub - Access your project management dashboard">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#4158D0">
  <title>Login - ProjectHub</title>
  
  <!-- Theme Initialization -->
  <script>
  (function() {
    const theme = localStorage.getItem('projecthub-theme') || 'light';
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
      document.documentElement.setAttribute('data-theme', 'dark');
      document.documentElement.classList.add('dark-mode');
    }
  })();
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>

<!-- Modern Auth Container -->
<div class="auth-page">
  <div class="auth-background">
    <div class="auth-shape auth-shape-1"></div>
    <div class="auth-shape auth-shape-2"></div>
    <div class="auth-shape auth-shape-3"></div>
  </div>
  
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center py-5">
      <div class="col-lg-5 col-md-7">
        <div class="auth-card">
          <div class="auth-card-header">
            <div class="auth-logo">
              <i class="bi bi-kanban-fill"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue to ProjectHub</p>
          </div>
          
          <!-- Demo Mode Alert -->
          <div class="alert alert-info mb-4" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi bi-info-circle-fill me-3 fs-5"></i>
              <div>
                <strong>Try Demo Mode</strong>
                <p class="mb-0 small">
                  <a href="./dashboard.html?demo=true" class="alert-link">Launch Demo</a> 
                  to explore without signing in
                </p>
              </div>
            </div>
          </div>
          
          <form id="loginForm" class="auth-form" novalidate>
            <!-- Error Message -->
            <div id="errorAlert" class="alert alert-danger d-none mb-3" role="alert"></div>
            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success d-none mb-3" role="alert">
              <i class="bi bi-check-circle-fill me-2"></i>
              <span id="successText"></span>
            </div>

            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email Address" required autocomplete="email">
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            
            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-lock"></i>
              </div>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required autocomplete="current-password">
              <button type="button" class="password-toggle" id="togglePassword">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
              <div class="invalid-feedback">Please provide your password.</div>
            </div>
            
            <div class="form-options mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
              <span class="btn-text">Sign In</span>
              <span class="btn-loading" style="display: none;">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Signing in...
              </span>
            </button>
          </form>
          
          <div class="auth-divider">
            <span>or continue with</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="btn btn-social btn-google">
              <i class="bi bi-google"></i>
              <span>Google</span>
            </button>
            <button type="button" class="btn btn-social btn-github">
              <i class="bi bi-github"></i>
              <span>GitHub</span>
            </button>
          </div>

          <div class="auth-card-footer">
            <p class="mb-0">
              Don't have an account? 
              <a href="./register.html" class="auth-link">Create account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Form Handler -->
<script type="module">
    // Import auth functions
    import { login, redirectToRoleHome } from '../scripts/auth.js';
    import { validateEmail } from '../utils/validators.js';

    // Get form and elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginBtn');
    const errorAlert = document.getElementById('errorAlert');
    const togglePassword = document.getElementById('togglePassword');
    const toggleIcon = document.getElementById('toggleIcon');

    // Optional URL prefill: /login.html?email=...&password=...
    (function prefillFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const emailFromUrl = params.get('email');
      const passwordFromUrl = params.get('password');

      if (emailFromUrl) {
        emailInput.value = emailFromUrl;
      }

      if (passwordFromUrl) {
        passwordInput.value = passwordFromUrl;
      }

      if (emailFromUrl || passwordFromUrl) {
        window.history.replaceState({}, '', window.location.pathname);
      }
    })();

    // Password visibility toggle
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      if (type === 'password') {
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      } else {
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      }
    });

    // Form submit handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get values
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Validate email
      if (!validateEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }

      if (!password || password.trim().length === 0) {
        showError('Please provide your password.');
        return;
      }
      
      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
      
      try {
        // Call login function
        const result = await login(email, password);
        
        if (result.success) {
          // Redirect by role (admin -> admin panel, user -> dashboard)
          redirectToRoleHome(result.user || null);
        } else {
          showError(result.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
      } finally {
        // Reset button
        loginButton.disabled = false;
        loginButton.innerHTML = 'Login';
      }
    });

    // Show error function
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('d-none');
      setTimeout(() => errorAlert.classList.add('d-none'), 5000);
    }
  </script>
</body>
</html>
