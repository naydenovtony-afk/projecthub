<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Team Chats - ProjectHub Collaboration">
  <meta name="theme-color" content="#4158D0">
  <title>Chats - ProjectHub</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Theme Initialization -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('projecthub-theme') || 'light';
      const html = document.documentElement;
      
      if (savedTheme === 'dark') {
        html.setAttribute('data-bs-theme', 'dark');
        html.setAttribute('data-theme', 'dark');
        html.classList.add('dark-mode');
      } else if (savedTheme === 'auto') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          html.setAttribute('data-bs-theme', 'dark');
          html.setAttribute('data-theme', 'dark');
          html.classList.add('dark-mode');
        }
      }
    })();
  </script>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/themes.css">
  
  <style>
    body {
      overflow: hidden;
    }

    .chats-container {
      display: flex;
      height: calc(100vh - 56px);
      margin-top: 56px;
    }

    /* Sidebar */
    .chats-sidebar {
      width: 320px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-search {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-search input {
      width: 100%;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .chats-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: start;
      gap: 0.75rem;
    }

    .chat-item:hover {
      background: var(--bg-secondary);
    }

    .chat-item.active {
      background: var(--bg-secondary);
      border-left: 3px solid var(--primary-color);
    }

    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      flex-shrink: 0;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-last-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .chat-unread {
      background: var(--primary-color);
      color: white;
      border-radius: 10px;
      padding: 0.1rem 0.4rem;
      font-size: 0.7rem;
      font-weight: 700;
      min-width: 18px;
      text-align: center;
    }

    /* Main Chat Area */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
    }

    .message-group.own {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .message-content {
      max-width: 60%;
    }

    .message-group.own .message-content {
      align-items: flex-end;
    }

    .message-sender {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text-secondary);
    }

    .message-group.own .message-sender {
      text-align: right;
    }

    .message-bubble {
      background: var(--bg-primary);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .message-group.own .message-bubble {
      background: var(--primary-color);
      color: white;
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .message-group.own .message-time {
      text-align: right;
    }

    /* Chat Input */
    .chat-input-area {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 0.5rem;
      align-items: end;
    }

    .chat-input {
      flex: 1;
      resize: none;
      border-radius: 20px;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      max-height: 120px;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chats-sidebar {
        width: 100%;
        position: absolute;
        left: 0;
        top: 56px;
        bottom: 0;
        z-index: 10;
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .chats-sidebar.show {
        transform: translateX(0);
      }

      .chat-main {
        width: 100%;
      }
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 0.25rem;
      padding: 0.5rem 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, #20b2aa 0%, #4169e1 100%);">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <i class="bi bi-kanban me-2" style="font-size: 1.5rem;"></i>
        <span class="fw-bold">ProjectHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html">
              <i class="bi bi-folder me-1"></i>Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./chats.html">
              <i class="bi bi-chat-dots me-1"></i>Chats
            </a>
          </li>
          
          <li class="nav-item ms-lg-3">
            <button class="btn btn-ghost" id="themeToggle" data-theme-toggle title="Toggle theme">
              <i class="bi bi-moon-fill" id="themeIcon"></i>
            </button>
          </li>
          
          <li class="nav-item dropdown ms-2">
            <button class="btn btn-ghost position-relative" data-bs-toggle="dropdown">
              <i class="bi bi-bell"></i>
              <span class="notification-badge">3</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Notifications</h6></li>
              <li><a class="dropdown-item" href="./notifications.html">View all</a></li>
            </ul>
          </li>
          
          <li class="nav-item dropdown ms-2">
            <button class="btn btn-ghost dropdown-toggle" data-bs-toggle="dropdown">
              <div class="avatar-sm">
                <i class="bi bi-person-fill"></i>
              </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="./profile.html">
                <i class="bi bi-person me-2"></i>Profile
              </a></li>
              <li><a class="dropdown-item" href="./settings.html">
                <i class="bi bi-gear me-2"></i>Settings
              </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" data-logout>
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Chat Interface -->
  <div class="chats-container">
    <!-- Sidebar with Conversations -->
    <div class="chats-sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Chats</h5>
          <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newChatModal">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
        <div class="sidebar-search">
          <input type="text" id="searchChats" placeholder="Search conversations..." class="form-control-sm">
        </div>
      </div>

      <!-- Chats List -->
      <div class="chats-list" id="chatsList">
        <!-- Chat items will be inserted here -->
        <div class="empty-state p-4">
          <i class="bi bi-chat-dots"></i>
          <p class="mb-0">No conversations yet</p>
          <small>Start a new chat to get started</small>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main" id="chatMain">
      <!-- Empty State -->
      <div class="empty-state">
        <i class="bi bi-chat-text"></i>
        <h5>Select a conversation</h5>
        <p class="text-muted">Choose a chat from the sidebar to start messaging</p>
      </div>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div class="modal fade" id="newChatModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Chat Type</label>
            <select class="form-select" id="chatType">
              <option value="group">Group Chat</option>
              <option value="direct">Direct Message</option>
              <option value="project">Project Chat</option>
            </select>
          </div>

          <div class="mb-3" id="chatNameGroup">
            <label class="form-label">Chat Name</label>
            <input type="text" class="form-control" id="chatName" placeholder="Enter chat name">
          </div>

          <div class="mb-3" id="projectSelectGroup" style="display: none;">
            <label class="form-label">Select Project</label>
            <select class="form-select" id="projectSelect">
              <option value="">Choose a project...</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Add Participants</label>
            <input type="text" class="form-control" id="searchUsers" placeholder="Search users...">
            <div id="userSearchResults" class="mt-2" style="max-height: 200px; overflow-y: auto;"></div>
          </div>

          <div id="selectedUsers" class="d-flex flex-wrap gap-2 mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createChatBtn">Create Chat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Module Scripts -->
  <script type="module">
    import { initTheme } from '../scripts/theme.js';
    import { initChatsPage } from '../scripts/chats.js';
    import { logout } from '../scripts/auth.js';
    
    // Initialize theme
    initTheme();
    
    // Initialize chats page
    initChatsPage();
    
    // Setup logout handlers
    document.querySelectorAll('[data-logout]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        logout();
      });
    });
  </script>
</body>
</html>
