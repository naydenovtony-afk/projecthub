<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error | ProjectHub</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
  
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dc2626 0%, #f59e0b 100%);
      position: relative;
      overflow: hidden;
    }
    
    .error-content {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
      padding: 2rem;
    }
    
    .error-icon {
      font-size: 8rem;
      margin-bottom: 2rem;
      animation: shake 2s infinite;
    }
    
    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(5deg);
      }
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .error-description {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<div class="error-page">
  <div class="error-content">
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <div class="error-code">500</div>
    <h1 class="error-title">Internal Server Error</h1>
    <p class="error-description">
      Oops! Something went wrong on our end. Our team has been notified and is working on it.
      Please try again in a few moments.
    </p>
    <div class="error-actions">
      <a href="../index.html" class="btn btn-light btn-lg">
        <i class="bi bi-house me-2"></i>
        Go Home
      </a>
      <button onclick="location.reload()" class="btn btn-outline-light btn-lg">
        <i class="bi bi-arrow-clockwise me-2"></i>
        Try Again
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
