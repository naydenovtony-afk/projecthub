<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files - ProjectHub</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <i class="bi bi-kanban-fill text-primary me-2 fs-4"></i>
        <span class="fw-bold">ProjectHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html" id="navDashboard">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html" id="navProjects">
              <i class="bi bi-folder me-1"></i>Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./files.html" id="navFiles">
              <i class="bi bi-file-earmark me-1"></i>Files
            </a>
          </li>
        </ul>
        
        <!-- User menu -->
        <div class="dropdown">
          <button class="btn btn-ghost d-flex align-items-center" data-bs-toggle="dropdown">
            <div class="avatar-circle me-2">
              <i class="bi bi-person-fill"></i>
            </div>
            <i class="bi bi-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="./profile.html">
              <i class="bi bi-person me-2"></i>Profile
            </a></li>
            <li><a class="dropdown-item" href="./settings.html">
              <i class="bi bi-gear me-2"></i>Settings
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="./login.html" id="logoutBtn">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-1">All Files</h2>
            <p class="text-muted mb-0">Manage files across all your projects</p>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadFileModal">
            <i class="bi bi-cloud-upload me-2"></i>Upload File
          </button>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label small">Category</label>
                <select class="form-select" id="filterCategory">
                  <option value="">All Categories</option>
                  <option value="image">Images</option>
                  <option value="document">Documents</option>
                  <option value="deliverable">Deliverables</option>
                  <option value="report">Reports</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Project</label>
                <select class="form-select" id="filterProject">
                  <option value="">All Projects</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">View</label>
                <div class="btn-group w-100" role="group">
                  <input type="radio" class="btn-check" name="viewMode" id="viewGrid" autocomplete="off" checked>
                  <label class="btn btn-outline-secondary" for="viewGrid">
                    <i class="bi bi-grid"></i> Grid
                  </label>
                  <input type="radio" class="btn-check" name="viewMode" id="viewList" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="viewList">
                    <i class="bi bi-list"></i> List
                  </label>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Search</label>
                <input type="text" class="form-control" id="searchFiles" placeholder="Search files...">
              </div>
            </div>
          </div>
        </div>

        <!-- File Stats -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card border-start border-primary border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Total Files</h6>
                <h3 class="mb-0" id="totalFilesCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-info border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Images</h6>
                <h3 class="mb-0" id="imagesCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-success border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Documents</h6>
                <h3 class="mb-0" id="documentsCount">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-start border-warning border-4">
              <div class="card-body">
                <h6 class="text-muted mb-2">Storage Used</h6>
                <h3 class="mb-0" id="storageUsed">0 MB</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Files Grid View -->
        <div id="filesGridView" class="row g-3" style="display: none;">
          <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted mt-3">Loading files...</p>
          </div>
        </div>

        <!-- Files List View -->
        <div id="filesListView" class="card" style="display: none;">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Project</th>
                    <th>Category</th>
                    <th>Size</th>
                    <th>Uploaded</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="filesTableBody">
                  <!-- Will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Upload File Modal -->
  <div class="modal fade" id="uploadFileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="uploadFileForm">
            <div class="mb-3">
              <label class="form-label">File</label>
              <input type="file" class="form-control" id="fileInput" required>
            </div>
            <div class="mb-3">
              <label class="form-label">File Name</label>
              <input type="text" class="form-control" id="fileName" placeholder="Optional custom name">
            </div>
            <div class="mb-3">
              <label class="form-label">Project</label>
              <select class="form-select" id="fileProject" required>
                <option value="">Select project...</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" id="fileCategory">
                <option value="document">Document</option>
                <option value="image">Image</option>
                <option value="deliverable">Deliverable</option>
                <option value="report">Report</option>
                <option value="other">Other</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="uploadFileBtn">
            <i class="bi bi-cloud-upload me-2"></i>Upload
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Files Script -->
  <script type="module" src="../scripts/files.js"></script>
</body>
</html>
