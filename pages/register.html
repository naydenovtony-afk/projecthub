<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for ProjectHub - Create your account and start managing projects">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#4158D0">
  <title>Register - ProjectHub</title>
  
  <script>
  (function() {
    const theme = localStorage.getItem('theme') || 'light';
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.body.classList.add('dark-mode');
    }
  })();
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>

<!-- Modern Auth Container -->
<div class="auth-page">
  <div class="auth-background">
    <div class="auth-shape auth-shape-1"></div>
    <div class="auth-shape auth-shape-2"></div>
    <div class="auth-shape auth-shape-3"></div>
  </div>
  
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center py-5">
      <div class="col-lg-5 col-md-7">
        <div class="auth-card">
          <div class="auth-card-header">
            <div class="auth-logo">
              <i class="bi bi-kanban-fill"></i>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join ProjectHub today</p>
          </div>
          
          <!-- Demo Mode Alert -->
          <div class="alert alert-info mb-4" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi bi-info-circle-fill me-3 fs-5"></i>
              <div>
                <strong>Just browsing?</strong>
                <p class="mb-0 small">
                  <a href="./dashboard.html?demo=true" class="alert-link">Try Demo Mode</a> first
                </p>
              </div>
            </div>
          </div>
          
          <form id="registerForm" class="auth-form" novalidate>
            <!-- Error Message -->
            <div id="errorAlert" class="alert alert-danger d-none mb-3" role="alert"></div>
            <!-- Success Message -->
            <div id="successAlert" class="alert alert-success d-none mb-3" role="alert"></div>

            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-person"></i>
              </div>
              <input type="text" class="form-control form-control-lg" id="fullName" name="fullName" placeholder="Full Name" required autocomplete="name">
              <div class="invalid-feedback">Please provide your full name.</div>
            </div>

            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email Address" required autocomplete="email">
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            
            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-lock"></i>
              </div>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required minlength="6" autocomplete="new-password">
              <button type="button" class="password-toggle" id="togglePassword">
                <i class="bi bi-eye" id="togglePasswordIcon"></i>
              </button>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <!-- Password Strength Indicator -->
            <div id="passwordStrength" class="password-strength mb-3" style="display: none;">
              <div class="password-strength-bar">
                <div id="strengthBar" class="strength-bar-fill"></div>
              </div>
              <small id="strengthText" class="text-muted"></small>
            </div>
            
            <div class="input-group-custom mb-3">
              <div class="input-icon">
                <i class="bi bi-lock-fill"></i>
              </div>
              <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
              <button type="button" class="password-toggle" id="toggleConfirmPassword">
                <i class="bi bi-eye" id="toggleConfirmIcon"></i>
              </button>
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#" class="auth-link">Terms</a> and <a href="#" class="auth-link">Privacy Policy</a>
              </label>
              <div class="invalid-feedback">You must agree to the terms.</div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="registerBtn">
              <span class="btn-text">Create Account</span>
              <span class="btn-loading" style="display: none;">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Creating account...
              </span>
            </button>
          </form>
          
          <div class="auth-divider">
            <span>or continue with</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="btn btn-social btn-google">
              <i class="bi bi-google"></i>
              <span>Google</span>
            </button>
            <button type="button" class="btn btn-social btn-github">
              <i class="bi bi-github"></i>
              <span>GitHub</span>
            </button>
          </div>

          <div class="auth-card-footer">
            <p class="mb-0">
              Already have an account? 
              <a href="./login.html" class="auth-link">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Registration Form Handler -->
<script type="module">
    // Import auth functions
    import { register, validateEmail, validatePassword } from '../scripts/auth.js';

    // Get form and elements
    const registerForm = document.getElementById('registerForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerButton = document.getElementById('registerBtn');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    
    // Password toggle elements
    const togglePassword = document.getElementById('togglePassword');
    const togglePasswordIcon = document.getElementById('togglePasswordIcon');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');

    // Password strength elements
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    // Password visibility toggle for password field
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      if (type === 'password') {
        togglePasswordIcon.classList.remove('bi-eye-slash');
        togglePasswordIcon.classList.add('bi-eye');
      } else {
        togglePasswordIcon.classList.remove('bi-eye');
        togglePasswordIcon.classList.add('bi-eye-slash');
      }
    });

    // Password visibility toggle for confirm password field
    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      
      // Toggle icon
      if (type === 'password') {
        toggleConfirmIcon.classList.remove('bi-eye-slash');
        toggleConfirmIcon.classList.add('bi-eye');
      } else {
        toggleConfirmIcon.classList.remove('bi-eye');
        toggleConfirmIcon.classList.add('bi-eye-slash');
      }
    });

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      
      if (password.length === 0) {
        strengthIndicator.classList.add('d-none');
        return;
      }

      strengthIndicator.classList.remove('d-none');
      
      let strength = 0;
      let strengthLabel = '';
      let strengthColor = '';

      // Calculate strength
      if (password.length >= 6) strength += 25;
      if (password.length >= 10) strength += 25;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
      if (/\d/.test(password)) strength += 12.5;
      if (/[^a-zA-Z\d]/.test(password)) strength += 12.5;

      // Set label and color
      if (strength <= 25) {
        strengthLabel = 'Weak';
        strengthColor = 'bg-danger';
      } else if (strength <= 50) {
        strengthLabel = 'Fair';
        strengthColor = 'bg-warning';
      } else if (strength <= 75) {
        strengthLabel = 'Good';
        strengthColor = 'bg-info';
      } else {
        strengthLabel = 'Strong';
        strengthColor = 'bg-success';
      }

      // Update UI
      strengthBar.style.width = strength + '%';
      strengthBar.className = `progress-bar ${strengthColor}`;
      strengthText.textContent = strengthLabel;
      strengthText.className = strengthColor.replace('bg-', 'text-');
    });

    // Confirm password validation
    confirmPasswordInput.addEventListener('input', () => {
      if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    });

    passwordInput.addEventListener('input', () => {
      if (confirmPasswordInput.value && confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    });

    // Form submit handler
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get values
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // Validate full name
      if (fullName.length < 2) {
        showError('Please enter your full name');
        return;
      }
      
      // Validate email
      if (!validateEmail(email).isValid) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Validate password
      const passwordValidation = validatePassword(password);
      if (!passwordValidation.isValid) {
        showError(passwordValidation.message);
        return;
      }
      
      // Check passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      // Show loading state
      registerButton.disabled = true;
      registerButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creating account...';
      
      try {
        // Call register function
        const result = await register(fullName, email, password);
        
        if (result.success) {
          showSuccess('Account created successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 2000);
        } else {
          showError(result.error || 'Registration failed. Please try again.');
          registerButton.disabled = false;
          registerButton.innerHTML = 'Create Account';
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
        registerButton.disabled = false;
        registerButton.innerHTML = 'Create Account';
      }
    });

    // Show error function
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('d-none');
      successAlert.classList.add('d-none');
      setTimeout(() => errorAlert.classList.add('d-none'), 5000);
    }

    // Show success function
    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.remove('d-none');
      errorAlert.classList.add('d-none');
    }
  </script>
</body>
</html>
