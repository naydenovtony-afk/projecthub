<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C850C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- Network edges — thin, slightly transparent -->
  <g stroke="white" stroke-linecap="round" fill="none">
    <!-- Outer ring -->
    <line x1="50" y1="11" x2="84" y2="30" stroke-width="1.4" opacity="0.6"/>
    <line x1="84" y1="30" x2="88" y2="64" stroke-width="1.4" opacity="0.6"/>
    <line x1="88" y1="64" x2="64" y2="88" stroke-width="1.4" opacity="0.6"/>
    <line x1="64" y1="88" x2="36" y2="88" stroke-width="1.4" opacity="0.6"/>
    <line x1="36" y1="88" x2="12" y2="64" stroke-width="1.4" opacity="0.6"/>
    <line x1="12" y1="64" x2="16" y2="30" stroke-width="1.4" opacity="0.6"/>
    <line x1="16" y1="30" x2="50" y2="11" stroke-width="1.4" opacity="0.6"/>

    <!-- Hub spokes (center → outer) -->
    <line x1="50" y1="50" x2="50" y2="11" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="84" y2="30" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="88" y2="64" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="64" y2="88" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="36" y2="88" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="12" y2="64" stroke-width="1.8" opacity="0.85"/>
    <line x1="50" y1="50" x2="16" y2="30" stroke-width="1.8" opacity="0.85"/>

    <!-- Cross-links for neural network depth -->
    <line x1="50" y1="11" x2="88" y2="64" stroke-width="1" opacity="0.35"/>
    <line x1="16" y1="30" x2="88" y2="64" stroke-width="1" opacity="0.35"/>
    <line x1="84" y1="30" x2="12" y2="64" stroke-width="1" opacity="0.35"/>
    <line x1="50" y1="11" x2="36" y2="88" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- Nodes -->
  <g filter="url(#glow)">
    <!-- Center hub — larger, bright -->
    <circle cx="50" cy="50" r="6.5" fill="white"/>
    <!-- Outer nodes -->
    <circle cx="50" cy="11" r="4" fill="white"/>
    <circle cx="84" cy="30" r="4" fill="white"/>
    <circle cx="88" cy="64" r="4" fill="white"/>
    <circle cx="64" cy="88" r="4" fill="white"/>
    <circle cx="36" cy="88" r="4" fill="white"/>
    <circle cx="12" cy="64" r="4" fill="white"/>
    <circle cx="16" cy="30" r="4" fill="white"/>
  </g>
</svg>
